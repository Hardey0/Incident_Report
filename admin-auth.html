<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Authentication - Incident Management</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  :root {
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    --success-gradient: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.8);
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--primary-gradient);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-primary);
    overflow-x: hidden;
    position: relative;
  }
  
  /* Animated background */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.4) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.4) 0%, transparent 50%);
    animation: float 8s ease-in-out infinite;
    pointer-events: none;
    z-index: -1;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
    50% { transform: translateY(-30px) rotate(3deg) scale(1.05); }
  }
  
  .auth-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(30px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    padding: 3rem;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    margin: 2rem;
  }
  
  .auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--secondary-gradient);
    transform: scaleX(0);
    animation: slideIn 1s ease 0.5s forwards;
  }
  
  @keyframes slideIn {
    to { transform: scaleX(1); }
  }
  
  .auth-header {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .auth-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .auth-subtitle {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 1rem;
  }
  
  .admin-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--secondary-gradient);
    padding: 0.5rem 1rem;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .admin-badge::before {
    content: 'üõ°Ô∏è';
    font-size: 1rem;
  }
  
  .auth-tabs {
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    margin-bottom: 2rem;
    padding: 0.25rem;
  }
  
  .tab-btn {
    flex: 1;
    padding: 1rem;
    background: none;
    border: none;
    color: var(--text-secondary);
    font-family: inherit;
    font-size: 1rem;
    font-weight: 500;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }
  
  .tab-btn.active {
    background: var(--secondary-gradient);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  
  .auth-form {
    display: none;
  }
  
  .auth-form.active {
    display: block;
    animation: fadeInUp 0.5s ease;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-primary);
  }
  
  .form-input {
    width: 100%;
    padding: 1rem 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 16px;
    font-family: inherit;
    font-size: 1rem;
    color: var(--text-primary);
    outline: none;
    transition: all 0.3s ease;
  }
  
  .form-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
  
  .form-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }
  
  .form-input:invalid {
    border-color: rgba(255, 107, 107, 0.5);
  }
  
  .form-input:valid {
    border-color: rgba(46, 204, 113, 0.5);
  }
  
  .password-field {
    position: relative;
  }
  
  .password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.3s ease;
  }
  
  .password-toggle:hover {
    color: var(--text-primary);
    transform: translateY(-50%) scale(1.1);
  }
  
  .admin-key-info {
    background: rgba(255, 193, 7, 0.2);
    border: 1px solid rgba(255, 193, 7, 0.5);
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    color: #ffc107;
    text-align: center;
  }
  
  .form-btn {
    width: 100%;
    padding: 1rem 2rem;
    background: var(--secondary-gradient);
    border: none;
    border-radius: 50px;
    color: white;
    font-family: inherit;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    margin-bottom: 1rem;
  }
  
  .form-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.5s ease;
  }
  
  .form-btn:hover::before {
    left: 100%;
  }
  
  .form-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
  }
  
  .form-btn:active {
    transform: translateY(-1px);
  }
  
  .form-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  
  .user-link {
    text-align: center;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    margin-top: 1rem;
  }
  
  .user-link a {
    color: var(--text-primary);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .user-link a:hover {
    color: #4facfe;
    text-decoration: underline;
  }
  
  .alert {
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    font-weight: 500;
    text-align: center;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.3s ease;
  }
  
  .alert.show {
    opacity: 1;
    transform: translateY(0);
  }
  
  .alert-success {
    background: rgba(46, 204, 113, 0.2);
    border: 1px solid rgba(46, 204, 113, 0.5);
    color: #2ecc71;
  }
  
  .alert-error {
    background: rgba(231, 76, 60, 0.2);
    border: 1px solid rgba(231, 76, 60, 0.5);
    color: #e74c3c;
  }
  
  @media (max-width: 768px) {
    .auth-container {
      margin: 1rem;
      padding: 2rem;
    }
    
    .auth-title {
      font-size: 2rem;
    }
    
    .tab-btn {
      padding: 0.75rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">Admin Portal</h1>
      <p class="auth-subtitle">Secure access for system administrators</p>
      <div class="admin-badge">Admin Access</div>
    </div>
    
    <div class="auth-tabs">
      <button class="tab-btn active" data-tab="signin">Sign In</button>
      <button class="tab-btn" data-tab="signup">Sign Up</button>
    </div>
    
    <div id="alert" class="alert"></div>
    
    <!-- Sign In Form -->
    <form class="auth-form active" id="signin-form">
      <div class="form-group">
        <label class="form-label" for="signin-email">Email Address</label>
        <input type="email" id="signin-email" class="form-input" placeholder="admin@company.com" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signin-password">Password</label>
        <div class="password-field">
          <input type="password" id="signin-password" class="form-input" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" data-target="signin-password">üëÅÔ∏è</button>
        </div>
      </div>
      
      <button type="submit" class="form-btn">Sign In to Dashboard</button>
    </form>
    
    <!-- Sign Up Form -->
    <form class="auth-form" id="signup-form">
      <div class="form-group">
        <label class="form-label" for="signup-name">Full Name</label>
        <input type="text" id="signup-name" class="form-input" placeholder="John Doe" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signup-email">Email Address</label>
        <input type="email" id="signup-email" class="form-input" placeholder="admin@company.com" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signup-password">Password</label>
        <div class="password-field">
          <input type="password" id="signup-password" class="form-input" placeholder="Create a strong password" required minlength="6">
          <button type="button" class="password-toggle" data-target="signup-password">üëÅÔ∏è</button>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="signup-confirm">Confirm Password</label>
        <div class="password-field">
          <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password" required>
          <button type="button" class="password-toggle" data-target="signup-confirm">üëÅÔ∏è</button>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="admin-key">Admin Access Key</label>
        <input type="password" id="admin-key" class="form-input" placeholder="Enter admin access key" required>
        <div class="admin-key-info">
          üîë Contact your system administrator for the admin access key
        </div>
      </div>
      
      <button type="submit" class="form-btn">Create Admin Account</button>
    </form>
    
    <div class="user-link">
      <p>Not an admin? <a href="index.html">Access User Portal</a></p>
    </div>
  </div>

  <script>
    // Admin access key (in production, this should be more secure)
    const ADMIN_ACCESS_KEY = 'ADMIN2024!';
    
    // UI Elements
    const tabBtns = document.querySelectorAll('.tab-btn');
    const authForms = document.querySelectorAll('.auth-form');
    const passwordToggles = document.querySelectorAll('.password-toggle');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');
    const alertEl = document.getElementById('alert');
    
    // Tab switching
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetTab = btn.dataset.tab;
        
        // Update active tab
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Update active form
        authForms.forEach(form => {
          form.classList.remove('active');
          if (form.id === `${targetTab}-form`) {
            form.classList.add('active');
          }
        });
        
        hideAlert();
      });
    });
    
    // Password toggle functionality
    passwordToggles.forEach(toggle => {
      toggle.addEventListener('click', () => {
        const targetId = toggle.dataset.target;
        const targetInput = document.getElementById(targetId);
        
        if (targetInput.type === 'password') {
          targetInput.type = 'text';
          toggle.textContent = 'üôà';
        } else {
          targetInput.type = 'password';
          toggle.textContent = 'üëÅÔ∏è';
        }
      });
    });
    
    // Sign In Form Handler
    signinForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value;
      
      if (!email || !password) {
        showAlert('Please fill in all fields', 'error');
        return;
      }
      
      // Check if admin exists in localStorage
      // Look for admin in users array
const users = JSON.parse(localStorage.getItem('users') || '[]');
const admin = users.find(u => u.email === email && u.isAdmin);

      if (!admin) {
        showAlert('Admin account not found', 'error');
        return;
      }
      
      if (admin.password !== password) {
        showAlert('Invalid password', 'error');
        return;
      }
      
      // Set current admin session
      const adminSession = {
        id: admin.id,
        email: admin.email,
        name: admin.name,
        isAdmin: true,
        loginTime: new Date().toISOString()
      };
      
      localStorage.setItem('currentUser', JSON.stringify(adminSession));
      localStorage.setItem('adminSession', JSON.stringify(adminSession));
      
      showAlert('Sign in successful! Redirecting...', 'success');
      
      setTimeout(() => {
        window.location.href = 'admin-dashboard.html';
      }, 1500);
    });
    
    // Sign Up Form Handler
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm').value;
      const adminKey = document.getElementById('admin-key').value;
      
      // Validation
      if (!name || !email || !password || !confirmPassword || !adminKey) {
        showAlert('Please fill in all fields', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
      }
      
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters', 'error');
        return;
      }
      
      if (adminKey !== ADMIN_ACCESS_KEY) {
        showAlert('Invalid admin access key', 'error');
        return;
      }
      
      // Check if admin already exists
     // Check if user already exists (users + admins in one array)
const users = JSON.parse(localStorage.getItem('users') || '[]');
if (users.some(u => u.email === email)) {
  showAlert('An account with this email already exists', 'error');
  return;
}

// Create new admin inside users array
const newAdmin = {
  id: 'admin_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
  name,
  email,
  password,
  isAdmin: true,
  createdAt: new Date().toISOString()
};

users.push(newAdmin);
localStorage.setItem('users', JSON.stringify(users));

      
      showAlert('Admin account created successfully!', 'success');
      
      // Clear form
      signupForm.reset();
      
      // Switch to sign in tab
      setTimeout(() => {
        tabBtns[0].click();
        document.getElementById('signin-email').value = email;
        showAlert('You can now sign in with your credentials', 'success');
      }, 2000);
    });
    
    // Alert functions
    function showAlert(message, type) {
      alertEl.textContent = message;
      alertEl.className = `alert alert-${type} show`;
      
      setTimeout(hideAlert, 5000);
    }
    
    function hideAlert() {
      alertEl.classList.remove('show');
    }
    
    // Check if already logged in
    const currentSession = localStorage.getItem('adminSession');
    if (currentSession) {
      const session = JSON.parse(currentSession);
      if (session.isAdmin) {
        window.location.href = 'admin-dashboard.html';
      }
    }
  </script>
</body>
</html>
